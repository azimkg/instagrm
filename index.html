<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="https://cdn-icons.flaticon.com/png/512/3938/premium/3938036.png?token=exp=1646992162~hmac=371b2faec9340505716c72015f9a8747"
      type="image/png"
    />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-light position-fixed">
      <div class="container">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png"
          alt=""
          style="width: 130px; cursor: pointer"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <form class="d-flex form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="inp-search"
            />
          </form>
        </div>
        <ul
          class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
          style="--bs-scroll-height: 100px"
        >
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#post-form"
              ><img
                src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png"
                alt=""
                style="width: 24px"
            /></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><img
                src="https://cdn-icons.flaticon.com/png/512/2099/premium/2099189.png?token=exp=1646974443~hmac=56180a997fd2614e862963c027c2c0a0"
                alt=""
                style="width: 24px"
            /></a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="add-post"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              href="#"
              ><img
                src="https://cdn-icons.flaticon.com/png/512/3161/premium/3161837.png?token=exp=1646974474~hmac=fea553ff21c2aeaad835c3aa27a9779b"
                alt=""
                style="width: 24px"
            /></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><img
                src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png"
                alt=""
                style="width: 24px"
            /></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- post start -->
    <div id="post-form"></div>

    <!-- post end -->
    <!-- pagination  -->
    <div
      id="paginations"
      class="d-flex justify-content-center align-items-end"
    ></div>
    <!-- pagination -->
    <!-- add post start -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Изменить:</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column align-items-center">
            <input
              type="text"
              class="mt-2"
              id="add-name"
              placeholder="Ваш Аккаунт"
            />
            <input
              type="text"
              class="mt-2"
              id="add-account"
              placeholder="Ваша фотография "
            />
            <input
              type="text"
              class="mt-2"
              id="add-image-1"
              placeholder="Фото для публикации"
            />
            <input
              type="text"
              class="mt-2"
              id="add-image-2"
              placeholder="Фото для публикации"
            />
            <input
              type="text"
              class="mt-2"
              id="add-word"
              placeholder="Описание фото"
            />
            <input
              type="text"
              class="mt-2"
              id="add-commit"
              placeholder="Добавьте комментарий"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btn-save-modal"
              data-bs-dismiss="modal"
            >
              Добавить
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- add post end -->
    <!-- modal for edit -->
    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel1">
              Окно для редактирования
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column align-items-center">
            <input
              type="text"
              class="mt-2"
              id="edit-name"
              placeholder="Ваш Аккаунт"
            />
            <input
              type="text"
              class="mt-2"
              id="edit-account"
              placeholder="Ваша фотография "
            />
            <input
              type="text"
              class="mt-2"
              id="edit-image-1"
              placeholder="Фото для публикации"
            />
            <input
              type="text"
              class="mt-2"
              id="edit-image-2"
              placeholder="Фото для публикации"
            />
            <input
              type="text"
              class="mt-2"
              id="edit-word"
              placeholder="Описание фото"
            />
            <input
              type="text"
              class="mt-2"
              id="modal-commit"
              placeholder="Изменить комментарий"
            />
            <input type="text" id="edit-id" style="display: none" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btn-save-edit"
              data-bs-dismiss="modal"
            >
              Добавить изменения
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal for edit -->
    <!-- modal commit -->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel2"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel2">
              Окно для редактирования
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column align-items-center">
            <input
              type="text"
              id="modal-commit"
              placeholder="Изменить комментарий"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="btn-save-commit"
              data-bs-dismiss="modal"
            >
              Добавить изменения
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal commit -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
